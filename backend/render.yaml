# backend/render.yaml
services:
- type: web
  name: abysslink-backend
  env: docker
  dockerfilePath: ./backend/Dockerfile  # ✅ Correct path
  dockerContext: .                      # ✅ Build context = repo root
  plan: free
  region: oregon
  envVars:
  - key: PORT
    value: 10000
  - key: NODE_ENV
    value: production
  - key: FRONTEND_URL
    value: "https://abysslink.vercel.app"
  healthCheckPath: /api/health
  autoDeploy: true
