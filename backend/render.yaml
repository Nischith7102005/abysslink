# backend/render.yaml
services:
- type: web
  name: abysslink-backend
  env: docker
  dockerfilePath: ./Dockerfile
  dockerContext: .
  plan: free
  region: oregon
  envVars:
  - key: PORT
    value: 10000
  - key: NODE_ENV
    value: production
  - key: FRONTEND_URL
    value: "https://abysslink.vercel.app"  # ‚Üê THIS MUST BE YOUR VERCEL URL
  healthCheckPath: /api/health
  autoDeploy: true
