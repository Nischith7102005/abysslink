<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AbyssLink | Active Sessions</title>
    
    <!-- CORE LIBRARIES -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <!-- TYPHOGRAPHY -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #050505;
            --surface: #0a0a0a;
            --text-main: #ffffff;
            --text-dim: #888888;
            --border: #222222;
            --glow: #00d4ff;
            --highlight: #ff00ff;
            --danger: #ff6b6b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Manrope', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* 3D CANVAS */
        #webgl-stage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
        }

        /* VISUAL LAYER */
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, var(--bg) 90%);
            z-index: 1;
            pointer-events: none;
        }

        /* NAVIGATION BAR */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 2rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .brand {
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            letter-spacing: -0.05em;
            text-transform: uppercase;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #00d4ff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-items a {
            font-family: 'Space Mono', monospace;
            font-size: 0.8rem;
            color: var(--text-main);
            text-decoration: none;
            margin-left: 2rem;
            text-transform: uppercase;
            opacity: 0.7;
            transition: opacity 0.3s;
            cursor: pointer;
        }

        .nav-items a:hover { opacity: 1; }

        /* MAIN INTERFACE */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 6rem 2rem 4rem;
            position: relative;
            z-index: 10;
        }

        /* TITLE SECTION */
        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.6s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            background: linear-gradient(45deg, var(--glow), var(--highlight));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            font-weight: 200;
            letter-spacing: -0.03em;
        }

        .subtitle {
            color: var(--text-dim);
            font-size: clamp(1rem, 2vw, 1.2rem);
            font-family: 'Space Mono', monospace;
            text-transform: uppercase;
        }

        /* ACTION CONTROLS */
        .action-bar {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2.5rem;
            font-family: 'Space Mono', monospace;
            font-size: 0.8rem;
            text-transform: uppercase;
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: transform 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--text-main);
            color: var(--bg);
        }

        .btn-primary:hover {
            transform: translateX(10px);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-main);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--text-main);
            color: var(--bg);
            transform: translateX(0) scale(1.05);
        }

        /* ROOMS LAYOUT */
        .rooms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .room-card {
            background: rgba(255, 255, 255, 0.02);
            border-top: 1px solid var(--border);
            padding: 2rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .room-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 212, 255, 0.05), transparent);
            transform: rotate(45deg);
            transition: all 0.6s;
            opacity: 0;
        }

        .room-card:hover::before {
            opacity: 0.3;
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .room-card:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 212, 255, 0.3);
        }

        .room-header {
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .room-topic {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--glow);
            margin-bottom: 0.5rem;
            font-family: 'Space Mono', monospace;
        }

        .badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            background: rgba(255, 0, 255, 0.1);
            border: 1px solid rgba(255, 0, 255, 0.2);
            border-radius: 0;
            font-size: 0.7rem;
            color: #ff00ff;
            font-weight: 600;
            text-transform: uppercase;
            font-family: 'Space Mono', monospace;
        }

        .room-meta {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            margin-bottom: 1.5rem;
        }

        .timer {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 107, 107, 0.05);
            padding: 0.5rem 1rem;
            border: 1px solid rgba(255, 107, 107, 0.2);
            font-weight: 500;
            color: var(--danger);
            font-size: 0.9rem;
            font-family: 'Space Mono', monospace;
            border-radius: 0;
        }

        .room-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn-enter {
            flex: 1;
            background: var(--text-main);
            color: var(--bg);
            padding: 0.8rem;
            text-align: center;
            font-family: 'Space Mono', monospace;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
        }

        .btn-enter:hover {
            background: var(--bg);
            color: var(--text-main);
            border: 1px solid var(--text-main);
        }

        .btn-vanish {
            background: rgba(255, 0, 0, 0.1);
            color: var(--danger);
            padding: 0.8rem 1.5rem;
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border: 1px solid rgba(255, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .btn-vanish:hover {
            background: rgba(255, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        /* EMPTY STATE */
        .empty-state {
            text-align: center;
            padding: 5rem 2rem;
            animation: fadeIn 0.6s ease;
        }

        .empty-icon {
            font-size: 6rem;
            margin-bottom: 2rem;
            opacity: 0.3;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .empty-state h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--text-dim);
            font-family: 'Space Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* MODAL COMPONENT */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
            backdrop-filter: blur(10px);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--surface);
            padding: 3rem;
            border-radius: 0;
            max-width: 500px;
            width: 90%;
            border: 1px solid var(--border);
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal h2 {
            color: var(--text-main);
            margin-bottom: 2rem;
            font-size: 1.5rem;
            font-weight: 200;
            font-family: 'Space Mono', monospace;
            text-transform: uppercase;
            letter-spacing: -0.02em;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-dim);
            font-size: 0.8rem;
            font-family: 'Space Mono', monospace;
            text-transform: uppercase;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border-radius: 0;
            border: 1px solid var(--border);
            background: var(--bg);
            color: var(--text-main);
            font-size: 1rem;
            font-family: 'Manrope', sans-serif;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--text-main);
            background: var(--surface);
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        /* RESPONSIVE ADJUSTMENTS */
        @media (max-width: 1024px) {
            .container { padding: 4rem 2rem; }
            .rooms-grid { grid-template-columns: 1fr 1fr; }
        }

        @media (max-width: 768px) {
            .rooms-grid { grid-template-columns: 1fr; }
            .action-bar { flex-direction: column; }
            .room-actions { flex-direction: column; }
            .modal-actions { flex-direction: column; }
        }
    </style>
</head>
<body>
    <!-- 3D CANVAS -->
    <div id="webgl-stage"></div>
    <div class="vignette"></div>

    <nav>
        <div class="brand">AbyssLink</div>
        <div class="nav-items">
            <a href="landing.html">Home</a>
            <a href="#sessions">Sessions</a>
        </div>
    </nav>

    <div class="container">
        <header>
            <h1 class="decipher-text" data-value="ACTIVE_SESSIONS">Active Sessions</h1>
            <p class="subtitle">Your temporary conversations</p>
        </header>

        <div class="action-bar">
            <a href="landing.html" class="btn btn-secondary">‚Üê Return to Home</a>
            <button class="btn btn-primary" onclick="openJoinModal()">+ Join Session</button>
        </div>

        <div id="roomsContainer"></div>
    </div>

    <!-- JOIN MODAL -->
    <div id="joinModal" class="modal">
        <div class="modal-content">
            <h2>Join Session</h2>
            <form onsubmit="handleJoinRoom(event)">
                <div class="form-group">
                    <label>Session Identifier</label>
                    <input type="text" id="joinRoomId" required placeholder="Enter session ID">
                </div>
                <div class="form-group">
                    <label>Access Key</label>
                    <input type="password" id="joinPassword" required placeholder="Enter session key">
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Join Session</button>
                    <button type="button" class="btn btn-secondary" onclick="closeJoinModal()" style="flex: 1;">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 3D EFFECTS & ANIMATIONS -->
    <script>
        // Core Configuration
        const API_URL = 'https://abysslink.onrender.com';

        // THREE.JS INITIALIZATION
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        
        // Scene Configuration
        scene.fog = new THREE.FogExp2(0x050505, 0.015);
        camera.position.z = 30;
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.setClearColor(0x050505);
        document.getElementById('webgl-stage').appendChild(renderer.domElement);

        // DYNAMIC PARTICLES SYSTEM
        const particlesGroup = new THREE.Group();
        const particleCount = 1500;
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const sizes = new Float32Array(particleCount);

        for (let i = 0; i < particleCount * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 200;
        }
        
        for (let i = 0; i < particleCount; i++) {
            sizes[i] = Math.random() * 1.5;
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

        const material = new THREE.PointsMaterial({
            color: 0xffffff,
            size: 0.1,
            transparent: true,
            opacity: 0.3,
            blending: THREE.AdditiveBlending
        });

        const particles = new THREE.Points(geometry, material);
        particlesGroup.add(particles);
        scene.add(particlesGroup);

        // ANIMATION LOOP
        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.0005;
            
            // Particle Animation
            const positions = particles.geometry.attributes.position.array;
            for (let i = 0; i < particleCount; i++) {
                positions[i * 3 + 1] = Math.sin(time * 0.3 + i) * 0.01;
            }
            particles.geometry.attributes.position.needsUpdate = true;
            
            // Camera Movement
            camera.position.x += (Math.sin(time * 0.3) * 0.3 - camera.position.x) * 0.01;
            
            renderer.render(scene, camera);
        }
        animate();

        // WINDOW RESIZING
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // TITLE ANIMATION
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789_";

        document.querySelectorAll('.decipher-text').forEach(element => {
            const originalText = element.getAttribute('data-value');
            let iteration = 0;
            
            setInterval(() => {
                element.innerText = originalText.split("").map((letter, index) => {
                    if (index < iteration) return originalText[index];
                    return letters[Math.floor(Math.random() * letters.length)];
                }).join("");
                
                iteration = Math.floor(iteration + originalText.length / 3);
            }, 30);
        });
    </script>

    <!-- SESSION MANAGEMENT LOGIC -->
    <script>
        // Room Management Functions
        function loadRooms() {
            const rooms = JSON.parse(localStorage.getItem('abysslink_rooms') || '[]');
            const now = Date.now();
            const container = document.getElementById('roomsContainer');
            const activeRooms = rooms.filter(room => room.expiresAt > now);
            
            // Update storage
            if (rooms.length !== activeRooms.length) {
                localStorage.setItem('abysslink_rooms', JSON.stringify(activeRooms));
            }

            // Empty State
            if (activeRooms.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üëª</div>
                        <h2>No Active Sessions</h2>
                        <p>Create a new session or join one with an invite link</p>
                        <a href="landing.html" class="btn btn-primary">Create Your First Session</a>
                    </div>
                `;
                return;
            }

            // Rooms Grid
            container.innerHTML = '<div class="rooms-grid"></div>';
            const grid = container.querySelector('.rooms-grid');

            activeRooms.forEach(room => {
                const card = createRoomCard(room, now);
                grid.appendChild(card);
            });

            updateTimers();
        }

        // Card Creation
        function createRoomCard(room, now) {
            const timeRemaining = room.expiresAt - now;
            const hours = Math.floor(timeRemaining / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));

            const card = document.createElement('div');
            card.className = 'room-card';
            card.setAttribute('data-room-id', room.roomId);

            card.innerHTML = `
                <div class="room-header">
                    <div class="room-topic">${escapeHtml(room.topic || 'Untitled Session')}</div>
                    <span class="badge">${room.isCreator ? 'CREATOR' : 'PARTICIPANT'}</span>
                </div>
                <div class="room-meta">
                    <div class="timer" data-expires="${room.expiresAt}">
                        ‚è±Ô∏è <span class="time-text">${hours}h ${minutes}m remaining</span>
                    </div>
                </div>
                <div class="room-actions">
                    <button class="btn-enter" onclick="enterRoom('${room.roomId}')">Enter Session ‚Üí</button>
                    ${room.isCreator && room.creatorKey ? `
                        <button class="btn-vanish" onclick="confirmVanish('${room.roomId}', '${room.creatorKey}')">üî• Vanish</button>
                    ` : ''}
                </div>
            `;

            return card;
        }

        // Timer Updates
        function updateTimers() {
            const timers = document.querySelectorAll('.timer');
            const now = Date.now();
            let hasExpired = false;

            timers.forEach(timer => {
                const expiresAt = parseInt(timer.dataset.expires);
                const remaining = expiresAt - now;

                if (remaining <= 0) {
                    hasExpired = true;
                    return;
                }

                const hours = Math.floor(remaining / (1000 * 60 * 60));
                const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((remaining % (1000 * 60)) / 1000);

                const timeText = timer.querySelector('.time-text');
                if (timeText) {
                    if (hours > 0) {
                        timeText.textContent = `${hours}h ${minutes}m remaining`;
                    } else if (minutes > 0) {
                        timeText.textContent = `${minutes}m ${seconds}s remaining`;
                    } else {
                        timeText.textContent = `${seconds}s remaining`;
                    }
                }
            });

            if (hasExpired) loadRooms();
        }

        // Room Actions
        function enterRoom(roomId) {
            window.location.href = `chat.html?room=${roomId}`;
        }

        function confirmVanish(roomId, creatorKey) {
            if (!confirm('‚ö†Ô∏è This will permanently destroy this session and all its contents for everyone.\n\nAre you absolutely sure?')) return;
            vanishRoom(roomId, creatorKey);
        }

        async function vanishRoom(roomId, creatorKey) {
            try {
                const response = await fetch(`${API_URL}/api/rooms/vanish`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({roomId, creatorKey})
                });

                if (response.ok) {
                    const rooms = JSON.parse(localStorage.getItem('abysslink_rooms') || '[]');
                    const filtered = rooms.filter(r => r.roomId !== roomId);
                    localStorage.setItem('abysslink_rooms', JSON.stringify(filtered));
                    loadRooms();
                    alert('Session terminated successfully');
                } else {
                    const data = await response.json();
                    alert(data.error || 'Failed to terminate session');
                }
            } catch (error) {
                alert('Error terminating session. Make sure the backend is running.');
                console.error(error);
            }
        }

        // Modal Functions
        function openJoinModal() {
            document.getElementById('joinModal').style.display = 'flex';
            document.getElementById('joinRoomId').focus();
        }

        function closeJoinModal() {
            document.getElementById('joinModal').style.display = 'none';
            document.getElementById('joinRoomId').value = '';
            document.getElementById('joinPassword').value = '';
        }

        async function handleJoinRoom(event) {
            event.preventDefault();
            
            const roomId = document.getElementById('joinRoomId').value.trim();
            const password = document.getElementById('joinPassword').value;

            try {
                const response = await fetch(`${API_URL}/api/rooms/join`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({roomId, password})
                });

                if (!response.ok) {
                    const data = await response.json();
                    alert(data.error || 'Failed to join session');
                    return;
                }

                const data = await response.json();
                
                // Add to storage
                const rooms = JSON.parse(localStorage.getItem('abysslink_rooms') || '[]');
                if (!rooms.find(r => r.roomId === roomId)) {
                    rooms.push({
                        roomId: data.roomId,
                        topic: data.topic,
                        password: password,
                        expiresAt: data.expiresAt,
                        isCreator: false
                    });
                    localStorage.setItem('abysslink_rooms', JSON.stringify(rooms));
                }

                closeJoinModal();
                window.location.href = `chat.html?room=${roomId}`;
            } catch (error) {
                alert('Error joining session. Make sure the backend is running.');
                console.error(error);
            }
        }

        // Utility
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') closeJoinModal();
        });

        // Initialize
        loadRooms();
        setInterval(updateTimers, 1000);
    </script>
</body>
</html>
