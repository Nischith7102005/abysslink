<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AbyssLink Rooms</title>
</head>
<body>
<h1>Create Room</h1>
<button id="make">Create Secure Room</button>

<script>
document.getElementById("make").onclick = async () => {
  const res = await fetch("/api/create-room", { method: "POST" });
  const data = await res.json();
  window.location.href = "chat.html?room=" + encodeURIComponent(data.roomId);
};
</script>
</body>
</html>
