<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room ‚Äî AbyssLink</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .chat-header {
            background: linear-gradient(135deg, #1a0a2e, #0a0a0a);
            padding: 1.5rem 2rem;
            border-bottom: 1px solid rgba(0, 212, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .room-info h2 {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            color: #00d4ff;
            margin-bottom: 0.3rem;
        }

        .room-meta {
            font-size: 0.9rem;
            color: #888;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .timer-display {
            background: rgba(255, 107, 107, 0.1);
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 107, 107, 0.3);
            font-weight: 600;
            color: #ff6b6b;
            font-size: 0.9rem;
        }

        .participants-display {
            background: rgba(0, 212, 255, 0.1);
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            font-weight: 600;
            color: #00d4ff;
            font-size: 0.9rem;
        }

        /* Main Chat Container */
        .chat-container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .messages-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #000;
        }

        /* Messages */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 70%;
            padding: 1rem 1.5rem;
            border-radius: 20px;
            animation: slideIn 0.3s ease;
            word-wrap: break-word;
            position: relative;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.own {
            align-self: flex-end;
            background: linear-gradient(135deg, #00d4ff, #7b2ff7);
            color: #fff;
            border-bottom-right-radius: 5px;
        }

        .message.other {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 5px;
        }

        .message-text {
            margin-bottom: 0.5rem;
            line-height: 1.5;
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.6;
        }

        .system-message {
            align-self: center;
            background: rgba(255, 0, 255, 0.1);
            border: 1px solid rgba(255, 0, 255, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 15px;
            font-size: 0.85rem;
            color: #ff00ff;
            max-width: 100%;
        }

        /* Input Area */
        .input-area {
            padding: 1.5rem 2rem;
            background: #0a0a0a;
            border-top: 1px solid rgba(0, 212, 255, 0.2);
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .input-area input[type="text"] {
            flex: 1;
            min-width: 200px;
            padding: 1rem 1.5rem;
            border-radius: 25px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-area input[type="text"]:focus {
            border-color: #00d4ff;
            background: rgba(255, 255, 255, 0.08);
        }

        .send-btn, .file-btn, .leave-btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 1rem;
            white-space: nowrap;
        }

        .send-btn {
            background: linear-gradient(135deg, #00d4ff, #7b2ff7);
            color: #fff;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.4);
        }

        .file-btn {
            background: rgba(255, 255, 255, 0.05);
            color: #00d4ff;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        .file-btn:hover {
            background: rgba(0, 212, 255, 0.1);
        }

        .leave-btn {
            background: rgba(255, 255, 255, 0.05);
            color: #888;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .leave-btn:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: #0a0a0a;
            border-left: 1px solid rgba(0, 212, 255, 0.2);
            padding: 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .sidebar h3 {
            color: #00d4ff;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .info-box {
            background: rgba(0, 212, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        .info-box p {
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .info-box strong {
            color: #00d4ff;
            font-size: 1.2rem;
        }

        .files-list {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            max-height: 300px;
            overflow-y: auto;
        }

        .file-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .file-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(0, 212, 255, 0.3);
            transform: translateX(5px);
        }

        .file-name {
            color: #00d4ff;
            font-weight: 600;
            margin-bottom: 0.3rem;
            font-size: 0.9rem;
        }

        .file-meta {
            font-size: 0.75rem;
            color: #666;
        }

        .empty-files {
            color: #555;
            font-style: italic;
            text-align: center;
            padding: 2rem 0;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: auto;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
        }

        .btn-vanish {
            background: linear-gradient(135deg, #ff0055, #cc0044);
            color: #fff;
        }

        .btn-vanish:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 0, 85, 0.4);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 212, 255, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 212, 255, 0.5);
        }

        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 1.5rem;
            color: #00d4ff;
        }

        /* Responsive */
        @media (max-width: 968px) {
            .sidebar {
                display: none;
            }

            .message {
                max-width: 85%;
            }

            .input-area {
                padding: 1rem;
            }

            .send-btn, .file-btn, .leave-btn {
                padding: 0.8rem 1.5rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 600px) {
            .chat-header {
                padding: 1rem;
            }

            .header-right {
                width: 100%;
                justify-content: space-between;
            }

            .input-area {
                flex-direction: column;
                align-items: stretch;
            }

            .input-area input[type="text"] {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="loadingScreen" class="loading">
        <div>Connecting to room...</div>
    </div>

    <div id="chatApp" style="display: none; height: 100%; display: flex; flex-direction: column;">
        <!-- Header -->
        <div class="chat-header">
            <div class="room-info">
                <h2 id="roomTopic">Loading...</h2>
                <div class="room-meta">
                    <span id="roomId"></span>
                </div>
            </div>
            <div class="header-right">
                <div class="participants-display">
                    üë• <span id="participantCount">0</span>
                </div>
                <div class="timer-display">
                    ‚è±Ô∏è <span id="timeRemaining">24:00:00</span>
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-container">
            <div class="messages-panel">
                <div class="messages" id="messages"></div>
                
                <div class="input-area">
                    <input type="file" id="fileInput" style="display: none;" onchange="handleFileSelect()">
                    <button class="file-btn" onclick="document.getElementById('fileInput').click()">
                        üìé File
                    </button>
                    <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
                    <button class="send-btn" onclick="sendMessage()">Send ‚Üí</button>
                    <button class="leave-btn" onclick="leaveRoom()">Leave</button>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="sidebar">
                <div>
                    <h3>Room Info</h3>
                    <div class="info-box">
                        <p>Participants</p>
                        <strong><span id="sidebarParticipants">0</span> online</strong>
                    </div>
                </div>

                <div>
                    <h3>Shared Files</h3>
                    <div class="files-list" id="filesList">
                        <div class="empty-files">No files shared yet</div>
                    </div>
                </div>

                <div class="action-buttons" id="creatorActions" style="display: none;">
                    <button class="btn btn-vanish" onclick="confirmVanish()">
                        üî• Vanish Room Now
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script>
        // Configuration - Backend URL
        const API_URL = 'https://abysslink.onrender.com';

        // Get room ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('room');

        if (!roomId) {
            alert('No room specified');
            window.location.href = 'rooms.html';
        }

        // Initialize variables
        const socket = io(API_URL);
        let mySocketId = null;
        let roomData = null;
        let timerInterval = null;

        // Load room from localStorage
        function loadRoomData() {
            const rooms = JSON.parse(localStorage.getItem('abysslink_rooms') || '[]');
            roomData = rooms.find(r => r.roomId === roomId);

            if (!roomData) {
                // Room not in localStorage, need to join
                const password = prompt('This room requires a password:');
                if (!password) {
                    window.location.href = 'rooms.html';
                    return;
                }
                joinRoom(password);
            } else {
                initializeRoom();
            }
        }

        // Join room with password
        async function joinRoom(password) {
            try {
                const response = await fetch(`${API_URL}/api/rooms/join`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ roomId, password })
                });

                if (!response.ok) {
                    const error = await response.json();
                    alert(error.error || 'Invalid password');
                    window.location.href = 'rooms.html';
                    return;
                }

                const data = await response.json();

                // Save to localStorage
                const rooms = JSON.parse(localStorage.getItem('abysslink_rooms') || '[]');
                roomData = {
                    roomId: data.roomId,
                    topic: data.topic,
                    password: password,
                    expiresAt: data.expiresAt,
                    isCreator: false
                };
                rooms.push(roomData);
                localStorage.setItem('abysslink_rooms', JSON.stringify(rooms));

                initializeRoom();

            } catch (error) {
                alert('Error joining room');
                console.error(error);
                window.location.href = 'rooms.html';
            }
        }

        // Initialize room UI
        function initializeRoom() {
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('chatApp').style.display = 'flex';

            document.getElementById('roomTopic').textContent = roomData.topic || 'Untitled Room';
            document.getElementById('roomId').textContent = `Room: ${roomData.roomId.substring(0, 8)}...`;

            if (roomData.isCreator && roomData.creatorKey) {
                document.getElementById('creatorActions').style.display = 'flex';
            }

            startTimer();
            connectSocket();
        }

        // Connect to Socket.IO
        function connectSocket() {
            socket.on('connect', () => {
                mySocketId = socket.id;
                console.log('Connected:', mySocketId);
                socket.emit('join_room', { roomId });
            });

            socket.on('chat_history', (messages) => {
                console.log('Chat history:', messages);
                messages.forEach(msg => addMessage(msg));
            });

            socket.on('new_message', (msg) => {
                console.log('New message:', msg);
                addMessage(msg);
            });

            socket.on('participant_joined', (data) => {
                updateParticipantCount(data.count);
                addSystemMessage('Someone joined the room');
            });

            socket.on('participant_left', (data) => {
                updateParticipantCount(data.count);
                addSystemMessage('Someone left the room');
            });

            socket.on('file_uploaded', (file) => {
                addFileToList(file);
                addSystemMessage('A file was shared');
            });

            socket.on('room_vanished', () => {
                alert('This room has been destroyed by the creator');
                removeRoomFromStorage();
                window.location.href = 'rooms.html';
            });

            socket.on('error', (error) => {
                console.error('Socket error:', error);
            });
        }

        // Add message to chat
        function addMessage(msg) {
            const messagesDiv = document.getElementById('messages');
            const messageEl = document.createElement('div');
            
            const isOwn = msg.sender === mySocketId;
            messageEl.className = `message ${isOwn ? 'own' : 'other'}`;

            const time = new Date(msg.timestamp).toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });

            messageEl.innerHTML = `
                <div class="message-text">${escapeHtml(msg.text)}</div>
                <div class="message-time">${time}</div>
            `;

            messagesDiv.appendChild(messageEl);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Add system message
        function addSystemMessage(text) {
            const messagesDiv = document.getElementById('messages');
            const messageEl = document.createElement('div');
            messageEl.className = 'system-message';
            messageEl.textContent = text;
            messagesDiv.appendChild(messageEl);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Update participant count
        function updateParticipantCount(count) {
            document.getElementById('participantCount').textContent = count;
            document.getElementById('sidebarParticipants').textContent = count;
        }

        // Send message
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (message) {
                socket.emit('send_message', { roomId, message });
                input.value = '';
            }
        }

        // Handle key press
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Handle file select
        async function handleFileSelect() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) return;

            // Check file size (50MB limit)
            if (file.size > 50 * 1024 * 1024) {
                alert('File size must be less than 50MB');
                fileInput.value = '';
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(`${API_URL}/api/rooms/${roomId}/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    fileInput.value = '';
                } else {
                    alert('File upload failed');
                }
            } catch (error) {
                alert('Error uploading file');
                console.error(error);
            }
        }

        // Add file to list
        function addFileToList(file) {
            const filesList = document.getElementById('filesList');
            
            // Remove empty state
            const empty = filesList.querySelector('.empty-files');
            if (empty) {
                empty.remove();
            }

            const fileEl = document.createElement('a');
            fileEl.href = `${API_URL}${file.url}`;
            fileEl.target = '_blank';
            fileEl.className = 'file-item';
            fileEl.innerHTML = `
                <div class="file-name">${escapeHtml(file.name)}</div>
                <div class="file-meta">${formatFileSize(file.size)}</div>
            `;

            filesList.insertBefore(fileEl, filesList.firstChild);
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        // Start timer
        function startTimer() {
            updateTimer();
            timerInterval = setInterval(updateTimer, 1000);
        }

        // Update timer
        function updateTimer() {
            if (!roomData) return;

            const now = Date.now();
            const remaining = roomData.expiresAt - now;

            if (remaining <= 0) {
                clearInterval(timerInterval);
                alert('Room has expired');
                removeRoomFromStorage();
                window.location.href = 'rooms.html';
                return;
            }

            const hours = Math.floor(remaining / (1000 * 60 * 60));
            const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((remaining % (1000 * 60)) / 1000);

            document.getElementById('timeRemaining').textContent =
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

            // Warning color when less than 5 minutes
            if (remaining < 5 * 60 * 1000) {
                document.querySelector('.timer-display').style.background = 'rgba(255, 0, 0, 0.2)';
                document.querySelector('.timer-display').style.borderColor = 'rgba(255, 0, 0, 0.5)';
            }
        }

        // Leave room
        function leaveRoom() {
            if (confirm('Leave this room?')) {
                clearInterval(timerInterval);
                socket.disconnect();
                window.location.href = 'rooms.html';
            }
        }

        // Confirm vanish
        function confirmVanish() {
            if (!confirm('‚ö†Ô∏è This will permanently destroy this room and all its contents for everyone.\n\nAre you absolutely sure?')) {
                return;
            }

            vanishRoom();
        }

        // Vanish room
        async function vanishRoom() {
            if (!roomData || !roomData.creatorKey) {
                alert('Only the creator can vanish this room');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/rooms/vanish`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        roomId,
                        creatorKey: roomData.creatorKey
                    })
                });

                if (response.ok) {
                    removeRoomFromStorage();
                    window.location.href = 'rooms.html';
                } else {
                    alert('Failed to vanish room');
                }
            } catch (error) {
                alert('Error vanishing room');
                console.error(error);
            }
        }

        // Remove room from localStorage
        function removeRoomFromStorage() {
            const rooms = JSON.parse(localStorage.getItem('abysslink_rooms') || '[]');
            const filtered = rooms.filter(r => r.roomId !== roomId);
            localStorage.setItem('abysslink_rooms', JSON.stringify(filtered));
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            clearInterval(timerInterval);
            socket.disconnect();
        });

        // Initialize
        loadRoomData();
    </script>
</body>
</html>
