<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Active — AbyssLink</title>
    
    <!-- FONTS: Manrope (Clean/Modern) & Space Mono (Technical) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;600;800&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #050505;
            --surface: #0a0a0a;
            --text-main: #ffffff;
            --text-dim: #888888;
            --border: #222222;
            --accent: #ffffff;
            --danger: #ff4444;
            --ease-out: cubic-bezier(0.23, 1, 0.32, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Manrope', sans-serif;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Loading Screen */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-content {
            text-align: center;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 2px solid var(--border);
            border-top-color: var(--text-main);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-family: 'Space Mono', monospace;
            font-size: 0.9rem;
            text-transform: uppercase;
            color: var(--text-dim);
            letter-spacing: 0.1em;
        }

        /* Header */
        .chat-header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            position: relative;
            z-index: 100;
        }

        .room-info h2 {
            font-family: 'Space Mono', monospace;
            font-size: clamp(1rem, 2vw, 1.3rem);
            font-weight: 700;
            letter-spacing: -0.02em;
            text-transform: uppercase;
            margin-bottom: 0.3rem;
        }

        .room-meta {
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-dim);
            text-transform: uppercase;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .status-badge {
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            padding: 0.5rem 1rem;
            border: 1px solid var(--border);
            background: var(--bg);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.3s var(--ease-out);
        }

        .status-badge.timer {
            color: var(--danger);
            border-color: rgba(255, 68, 68, 0.3);
        }

        .status-badge.participants {
            color: var(--text-main);
        }

        /* Main Container */
        .chat-container {
            flex: 1;
            display: flex;
            overflow: hidden;
            position: relative;
        }

        .messages-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Messages Area */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 65%;
            padding: 1rem 1.5rem;
            animation: slideIn 0.4s var(--ease-out);
            word-wrap: break-word;
            position: relative;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.own {
            align-self: flex-end;
            background: var(--text-main);
            color: var(--bg);
        }

        .message.other {
            align-self: flex-start;
            background: var(--surface);
            border: 1px solid var(--border);
        }

        .message-text {
            margin-bottom: 0.5rem;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .message-time {
            font-family: 'Space Mono', monospace;
            font-size: 0.65rem;
            opacity: 0.5;
            text-transform: uppercase;
        }

        .system-message {
            align-self: center;
            background: transparent;
            border-top: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
            padding: 0.75rem 1.5rem;
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            max-width: 100%;
        }

        /* Input Area */
        .input-area {
            padding: 1.5rem 2rem;
            background: var(--surface);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .input-area input[type="text"] {
            flex: 1;
            padding: 1rem 1.5rem;
            border: 1px solid var(--border);
            background: var(--bg);
            color: var(--text-main);
            font-family: 'Manrope', sans-serif;
            font-size: 0.95rem;
            outline: none;
            transition: all 0.3s var(--ease-out);
        }

        .input-area input[type="text"]:focus {
            border-color: var(--text-main);
            background: var(--surface);
        }

        .input-area input[type="text"]::placeholder {
            color: var(--text-dim);
        }

        /* Buttons */
        .btn {
            font-family: 'Space Mono', monospace;
            font-size: 0.8rem;
            text-transform: uppercase;
            font-weight: 700;
            padding: 1rem 1.5rem;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text-main);
            cursor: pointer;
            transition: all 0.3s var(--ease-out);
            white-space: nowrap;
        }

        .btn:hover {
            background: var(--text-main);
            color: var(--bg);
            transform: translateY(-2px);
        }

        .btn-primary {
            background: var(--text-main);
            color: var(--bg);
        }

        .btn-primary:hover {
            background: var(--text-dim);
        }

        .btn-danger {
            border-color: var(--danger);
            color: var(--danger);
        }

        .btn-danger:hover {
            background: var(--danger);
            color: var(--text-main);
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: var(--surface);
            border-left: 1px solid var(--border);
            padding: 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .sidebar h3 {
            font-family: 'Space Mono', monospace;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
            color: var(--text-dim);
            border-bottom: 1px solid var(--border);
            padding-bottom: 0.5rem;
        }

        .info-box {
            background: var(--bg);
            padding: 1.5rem;
            border: 1px solid var(--border);
        }

        .info-box p {
            font-family: 'Space Mono', monospace;
            color: var(--text-dim);
            font-size: 0.75rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .info-box strong {
            font-family: 'Space Mono', monospace;
            color: var(--text-main);
            font-size: 1.5rem;
            font-weight: 700;
        }

        .files-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            max-height: 300px;
            overflow-y: auto;
        }

        .file-item {
            background: var(--bg);
            padding: 1rem;
            border: 1px solid var(--border);
            transition: all 0.3s var(--ease-out);
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .file-item:hover {
            background: var(--surface);
            border-color: var(--text-main);
            transform: translateX(5px);
        }

        .file-name {
            font-family: 'Space Mono', monospace;
            color: var(--text-main);
            font-weight: 600;
            margin-bottom: 0.3rem;
            font-size: 0.85rem;
        }

        .file-meta {
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            color: var(--text-dim);
            text-transform: uppercase;
        }

        .empty-files {
            color: var(--text-dim);
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            text-align: center;
            padding: 2rem 0;
            text-transform: uppercase;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-top: auto;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-dim);
        }

        /* Responsive */
        @media (max-width: 968px) {
            .sidebar {
                position: fixed;
                right: -320px;
                top: 0;
                height: 100vh;
                z-index: 200;
                transition: right 0.3s var(--ease-out);
            }

            .sidebar.open {
                right: 0;
            }

            .message {
                max-width: 80%;
            }
        }

        @media (max-width: 600px) {
            .chat-header {
                padding: 1rem;
            }

            .header-right {
                width: 100%;
                justify-content: space-between;
            }

            .input-area {
                padding: 1rem;
                flex-wrap: wrap;
            }

            .input-area input[type="text"] {
                width: 100%;
            }

            .btn {
                padding: 0.75rem 1rem;
                font-size: 0.75rem;
            }

            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Establishing Secure Connection</div>
        </div>
    </div>

    <!-- Chat Application -->
    <div id="chatApp" style="display: none; height: 100%; flex-direction: column;">
        <!-- Header -->
        <div class="chat-header">
            <div class="room-info">
                <h2 id="roomTopic">Loading...</h2>
                <div class="room-meta">
                    <span id="roomId"></span>
                </div>
            </div>
            <div class="header-right">
                <div class="status-badge participants">
                    <span id="participantCount">0</span> Active
                </div>
                <div class="status-badge timer">
                    <span id="timeRemaining">24:00:00</span>
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-container">
            <div class="messages-panel">
                <div class="messages" id="messages"></div>
                
                <div class="input-area">
                    <input type="file" id="fileInput" style="display: none;" onchange="handleFileSelect()">
                    <button class="btn" onclick="document.getElementById('fileInput').click()">
                        Attach
                    </button>
                    <input type="text" id="messageInput" placeholder="Compose message..." onkeypress="handleKeyPress(event)">
                    <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="sidebar" id="sidebar">
                <div>
                    <h3>Session Status</h3>
                    <div class="info-box">
                        <p>Active Participants</p>
                        <strong><span id="sidebarParticipants">0</span></strong>
                    </div>
                </div>

                <div>
                    <h3>Shared Files</h3>
                    <div class="files-list" id="filesList">
                        <div class="empty-files">No Files Shared</div>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="btn" onclick="leaveRoom()">Exit Session</button>
                    <div id="creatorActions" style="display: none;">
                        <button class="btn btn-danger" onclick="confirmVanish()">
                            Destroy Room
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script>
        // Configuration - Backend URL
        const API_URL = 'https://abysslink.onrender.com';

        // Get room ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('room');

        if (!roomId) {
            alert('No room specified');
            window.location.href = 'rooms.html';
        }

        // Initialize variables
        const socket = io(API_URL);
        let mySocketId = null;
        let roomData = null;
        let timerInterval = null;

        // Load room from localStorage
        function loadRoomData() {
            const rooms = JSON.parse(localStorage.getItem('abysslink_rooms') || '[]');
            roomData = rooms.find(r => r.roomId === roomId);

            if (!roomData) {
                // Room not in localStorage, need to join
                const password = prompt('Access Key Required:');
                if (!password) {
                    window.location.href = 'rooms.html';
                    return;
                }
                joinRoom(password);
            } else {
                initializeRoom();
            }
        }

        // Join room with password
        async function joinRoom(password) {
            try {
                const response = await fetch(`${API_URL}/api/rooms/join`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ roomId, password })
                });

                if (!response.ok) {
                    const error = await response.json();
                    alert(error.error || 'Invalid access key');
                    window.location.href = 'rooms.html';
                    return;
                }

                const data = await response.json();

                // Save to localStorage
                const rooms = JSON.parse(localStorage.getItem('abysslink_rooms') || '[]');
                roomData = {
                    roomId: data.roomId,
                    topic: data.topic,
                    password: password,
                    expiresAt: data.expiresAt,
                    isCreator: false
                };
                rooms.push(roomData);
                localStorage.setItem('abysslink_rooms', JSON.stringify(rooms));

                initializeRoom();

            } catch (error) {
                alert('Connection failed');
                console.error(error);
                window.location.href = 'rooms.html';
            }
        }

        // Initialize room UI
        function initializeRoom() {
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('chatApp').style.display = 'flex';

            document.getElementById('roomTopic').textContent = roomData.topic || 'Untitled Session';
            document.getElementById('roomId').textContent = `ID: ${roomData.roomId.substring(0, 8).toUpperCase()}`;

            if (roomData.isCreator && roomData.creatorKey) {
                document.getElementById('creatorActions').style.display = 'block';
            }

            startTimer();
            connectSocket();
        }

        // Connect to Socket.IO
        function connectSocket() {
            socket.on('connect', () => {
                mySocketId = socket.id;
                console.log('Connected:', mySocketId);
                socket.emit('join_room', { roomId });
            });

            socket.on('chat_history', (messages) => {
                console.log('Chat history:', messages);
                messages.forEach(msg => addMessage(msg));
            });

            socket.on('new_message', (msg) => {
                console.log('New message:', msg);
                addMessage(msg);
            });

            socket.on('participant_joined', (data) => {
                updateParticipantCount(data.count);
                addSystemMessage('Participant Joined');
            });

            socket.on('participant_left', (data) => {
                updateParticipantCount(data.count);
                addSystemMessage('Participant Disconnected');
            });

            socket.on('file_uploaded', (file) => {
                addFileToList(file);
                addSystemMessage('File Shared');
            });

            socket.on('room_vanished', () => {
                alert('This session has been terminated by the creator');
                removeRoomFromStorage();
                window.location.href = 'rooms.html';
            });

            socket.on('error', (error) => {
                console.error('Socket error:', error);
            });
        }

        // Add message to chat
        function addMessage(msg) {
            const messagesDiv = document.getElementById('messages');
            const messageEl = document.createElement('div');
            
            const isOwn = msg.sender === mySocketId;
            messageEl.className = `message ${isOwn ? 'own' : 'other'}`;

            const time = new Date(msg.timestamp).toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });

            messageEl.innerHTML = `
                <div class="message-text">${escapeHtml(msg.text)}</div>
                <div class="message-time">${time}</div>
            `;

            messagesDiv.appendChild(messageEl);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Add system message
        function addSystemMessage(text) {
            const messagesDiv = document.getElementById('messages');
            const messageEl = document.createElement('div');
            messageEl.className = 'system-message';
            messageEl.textContent = `— ${text} —`;
            messagesDiv.appendChild(messageEl);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Update participant count
        function updateParticipantCount(count) {
            document.getElementById('participantCount').textContent = count;
            document.getElementById('sidebarParticipants').textContent = count;
        }

        // Send message
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (message) {
                socket.emit('send_message', { roomId, message });
                input.value = '';
            }
        }

        // Handle key press
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Handle file select
        async function handleFileSelect() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) return;

            // Check file size (50MB limit)
            if (file.size > 50 * 1024 * 1024) {
                alert('File size must be less than 50MB');
                fileInput.value = '';
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(`${API_URL}/api/rooms/${roomId}/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    fileInput.value = '';
                    addSystemMessage('File Upload Complete');
                } else {
                    alert('File upload failed');
                }
            } catch (error) {
                alert('Error uploading file');
                console.error(error);
            }
        }

        // Add file to list
        function addFileToList(file) {
            const filesList = document.getElementById('filesList');
            
            // Remove empty state
            const empty = filesList.querySelector('.empty-files');
            if (empty) {
                empty.remove();
            }

            const fileEl = document.createElement('a');
            fileEl.href = `${API_URL}${file.url}`;
            fileEl.target = '_blank';
            fileEl.className = 'file-item';
            fileEl.innerHTML = `
                <div class="file-name">${escapeHtml(file.name)}</div>
                <div class="file-meta">${formatFileSize(file.size)}</div>
            `;

            filesList.insertBefore(fileEl, filesList.firstChild);
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        // Start timer
        function startTimer() {
            updateTimer();
            timerInterval = setInterval(updateTimer, 1000);
        }

        // Update timer
        function updateTimer() {
            if (!roomData) return;

            const now = Date.now();
            const remaining = roomData.expiresAt - now;

            if (remaining <= 0) {
                clearInterval(timerInterval);
                alert('Session expired');
                removeRoomFromStorage();
                window.location.href = 'rooms.html';
                return;
            }

            const hours = Math.floor(remaining / (1000 * 60 * 60));
            const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((remaining % (1000 * 60)) / 1000);

            document.getElementById('timeRemaining').textContent =
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

            // Warning when less than 5 minutes
            if (remaining < 5 * 60 * 1000) {
                const timerBadge = document.querySelector('.status-badge.timer');
                timerBadge.style.borderColor = 'var(--danger)';
                timerBadge.style.color = 'var(--danger)';
            }
        }

        // Leave room
        function leaveRoom() {
            if (confirm('Exit this session?')) {
                clearInterval(timerInterval);
                socket.disconnect();
                window.location.href = 'rooms.html';
            }
        }

        // Confirm vanish
        function confirmVanish() {
            if (!confirm('⚠️ PROTOCOL WARNING\n\nThis will permanently destroy this session and all contents for all participants.\n\nThis action cannot be undone.\n\nProceed with termination?')) {
                return;
            }

            vanishRoom();
        }

        // Vanish room
        async function vanishRoom() {
            if (!roomData || !roomData.creatorKey) {
                alert('Insufficient permissions');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/rooms/vanish`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        roomId,
                        creatorKey: roomData.creatorKey
                    })
                });

                if (response.ok) {
                    removeRoomFromStorage();
                    window.location.href = 'rooms.html';
                } else {
                    alert('Termination failed');
                }
            } catch (error) {
                alert('System error');
                console.error(error);
            }
        }

        // Remove room from localStorage
        function removeRoomFromStorage() {
            const rooms = JSON.parse(localStorage.getItem('abysslink_rooms') || '[]');
            const filtered = rooms.filter(r => r.roomId !== roomId);
            localStorage.setItem('abysslink_rooms', JSON.stringify(filtered));
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            clearInterval(timerInterval);
            socket.disconnect();
        });

        // Initialize
        loadRoomData();
    </script>
</body>
</html>
