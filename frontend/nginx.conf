server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index landing.html;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Content-Security-Policy "default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; script-src 'self' https://cdn.socket.io https://cdnjs.cloudflare.com; img-src 'self' data: https://i.ibb.co;" always;

    location / {
        try_files $uri $uri/ /landing.html;
    }

    location ~ \.html$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # Block sensitive files
    location ~ /\.(env|git|htaccess|DS_Store) {
        deny all;
    }
}
