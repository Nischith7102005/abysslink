server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index landing.html;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Permissions-Policy "interest-cohort=(), geolocation=(), microphone=(), camera=()" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.socket.io https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://i.ibb.co blob:; connect-src 'self' https://abysslink.onrender.com wss://abysslink.onrender.com;" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Cache-Control "no-store, no-cache, must-revalidate, private" always;
    add_header Pragma "no-cache" always;

    # Disable server tokens
    server_tokens off;

    location / {
        try_files $uri $uri/ /landing.html;
        expires -1;
    }

    location ~ \.html$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, private" always;
    }

    # Block sensitive files
    location ~ /\.(env|git|htaccess|DS_Store|gitignore) {
        deny all;
        return 404;
    }

    # Block common attack paths
    location ~ /(wp-admin|wp-login|xmlrpc|\.php) {
        deny all;
        return 404;
    }

    # Error pages
    error_page 404 /landing.html;
    error_page 500 502 503 504 /landing.html;
}

