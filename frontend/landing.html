<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room — AbyssLink</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;600;800&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #050505;
            --surface: #0a0a0a;
            --text-main: #ffffff;
            --text-dim: #888888;
            --border: #222222;
            --accent: #ffffff;
            --ease-out: cubic-bezier(0.23, 1, 0.32, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
        }

        /* Background */
        .background-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            overflow: hidden;
        }

        #bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.ibb.co/TMkPJDsN/1.jpg') center/cover no-repeat;
            filter: blur(20px) brightness(0.2); 
            transform: scale(1.1);
            z-index: -2;
        }

        /* Vignette */
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 30%, var(--bg) 100%);
            z-index: -1;
            pointer-events: none;
        }

        /* Typography */
        h1, h2, h3, .mono {
            font-family: 'Space Mono', monospace;
            text-transform: uppercase;
            letter-spacing: -0.02em;
        }

        /* Header */
        .chat-header {
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .room-info h2 {
            font-size: 1.2rem;
            font-weight: 400;
            color: var(--text-main);
            margin-bottom: 0.2rem;
        }

        .room-meta {
            font-size: 0.75rem;
            color: var(--text-dim);
            font-family: 'Space Mono', monospace;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            padding: 0.4rem 0.8rem;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.03);
            color: var(--text-dim);
        }

        .status-badge.timer {
            border-color: rgba(255, 255, 255, 0.1);
            color: #ff6b6b;
        }

        /* Main Chat Container */
        .chat-container {
            flex: 1;
            display: flex;
            overflow: hidden;
            position: relative;
        }

        .messages-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: transparent;
            position: relative;
        }

        /* Messages */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .message {
            max-width: 65%;
            animation: fadeIn 0.4s var(--ease-out);
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.own {
            align-self: flex-end;
            text-align: right;
        }

        .message.other {
            align-self: flex-start;
        }

        .message-content {
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-main);
            font-size: 0.95rem;
            line-height: 1.6;
            backdrop-filter: blur(5px);
            display: inline-block;
            word-wrap: break-word;
        }

        .message.own .message-content {
            background: var(--text-main);
            color: var(--bg);
            border-color: var(--text-main);
        }

        .message-meta {
            font-size: 0.65rem;
            color: var(--text-dim);
            font-family: 'Space Mono', monospace;
            margin-top: 0.4rem;
            opacity: 0.7;
        }

        .system-message {
            align-self: center;
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            color: var(--text-dim);
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Input Area */
        .input-area {
            padding: 1.5rem 2rem;
            background: rgba(10, 10, 10, 0.9);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 1rem;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .input-wrapper {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-area input[type="text"] {
            width: 100%;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            color: var(--text-main);
            font-family: 'Manrope', sans-serif;
            font-size: 0.95rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-area input[type="text"]:focus {
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.05);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            color: var(--text-main);
            padding: 1rem 2rem;
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: 700;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .btn:hover {
            background: var(--text-main);
            color: var(--bg);
            border-color: var(--text-main);
        }

        .btn-primary {
            background: var(--text-main);
            color: var(--bg);
            border-color: var(--text-main);
        }

        .btn-primary:hover {
            background: transparent;
            color: var(--text-main);
        }

        .btn-icon {
            padding: 1rem;
            font-size: 1.2rem;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background: rgba(10, 10, 10, 0.6);
            border-left: 1px solid var(--border);
            padding: 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 2.5rem;
            backdrop-filter: blur(10px);
        }

        .sidebar-section h3 {
            font-size: 0.7rem;
            color: var(--text-dim);
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 0.5rem;
        }

        .info-stat {
            font-size: 2rem;
            font-weight: 200;
            color: var(--text-main);
            font-family: 'Space Mono', monospace;
        }

        .files-list {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            max-height: 40vh;
            overflow-y: auto;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            padding: 0.8rem;
            border: 1px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .file-item:hover {
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.06);
        }

        .file-name {
            font-size: 0.85rem;
            color: var(--text-main);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 140px;
        }

        .file-meta {
            font-size: 0.65rem;
            color: var(--text-dim);
            font-family: 'Space Mono', monospace;
        }

        .empty-files {
            font-size: 0.8rem;
            color: var(--text-dim);
            font-style: italic;
            opacity: 0.5;
        }

        .btn-danger {
            width: 100%;
            margin-top: auto;
            border-color: #ff6b6b;
            color: #ff6b6b;
        }

        .btn-danger:hover {
            background: #ff6b6b;
            color: var(--bg);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--border);
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-dim);
        }

        /* Loading */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: var(--bg);
            z-index: 1000;
        }
        
        .loading-text {
            font-family: 'Space Mono', monospace;
            font-size: 1.2rem;
            color: var(--text-main);
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 900px) {
            .sidebar {
                display: none;
                position: absolute;
                right: 0;
                top: 73px; /* Header height */
                height: calc(100% - 73px);
                width: 100%;
                z-index: 20;
                background: rgba(10, 10, 10, 0.95);
            }
            
            .sidebar.active {
                display: flex;
            }

            .chat-header {
                padding: 1rem;
            }
            
            .message {
                max-width: 85%;
            }
        }

        @media (max-width: 600px) {
            .input-area {
                padding: 1rem;
            }
            
            .btn {
                padding: 0.8rem 1.2rem;
            }
            
            .room-info h2 {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="background-wrapper">
        <div id="bg-image"></div>
    </div>
    <div class="vignette"></div>

    <div id="loadingScreen" class="loading">
        <div class="loading-text">ESTABLISHING SECURE UPLINK...</div>
    </div>

    <div id="chatApp" style="display: none; height: 100%; display: flex; flex-direction: column; position: relative; z-index: 1;">
        <!-- Header -->
        <div class="chat-header">
            <div class="room-info">
                <h2 id="roomTopic">Loading...</h2>
                <div class="room-meta mono">
                    ID: <span id="roomId"></span>
                </div>
            </div>
            <div class="header-right">
                <div class="status-badge">
                    <span>NODE</span>
                    <span id="participantCount" class="mono" style="color: var(--text-main);">0</span>
                </div>
                <div class="status-badge timer">
                    <span id="timeRemaining">24:00:00</span>
                </div>
                <button class="btn btn-icon" onclick="toggleSidebar()" style="padding: 0.5rem 1rem; border: none;">
                    ☰
                </button>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-container">
            <div class="messages-panel">
                <div class="messages" id="messages"></div>
                
                <div class="input-area">
                    <input type="file" id="fileInput" style="display: none;" onchange="handleFileSelect()">
                    <button class="btn btn-icon" onclick="document.getElementById('fileInput').click()" title="Upload File">
                        +
                    </button>
                    <div class="input-wrapper">
                        <input type="text" id="messageInput" placeholder="Enter encrypted message..." onkeypress="handleKeyPress(event)" autocomplete="off">
                    </div>
                    <button class="btn btn-primary" onclick="sendMessage()">SEND</button>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="sidebar" id="sidebar">
                <div class="sidebar-section">
                    <h3>SESSION METRICS</h3>
                    <div class="info-stat" id="sidebarParticipants">0</div>
                    <p style="color: var(--text-dim); font-size: 0.8rem; margin-top: 0.2rem;">Active Nodes</p>
                </div>

                <div class="sidebar-section" style="flex: 1; display: flex; flex-direction: column;">
                    <h3>DATA EXCHANGE</h3>
                    <div class="files-list" id="filesList">
                        <div class="empty-files">No artifacts transmitted.</div>
                    </div>
                </div>

                <div class="sidebar-section">
                    <button class="btn" onclick="leaveRoom()" style="width: 100%; margin-bottom: 1rem;">Disconnect</button>
                    
                    <div id="creatorActions" style="display: none;">
                        <button class="btn btn-danger" onclick="confirmVanish()">
                            INITIATE PURGE
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script>
        // Configuration - Backend URL
        const API_URL = 'https://abysslink.onrender.com';

        // Get room ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('room');

        if (!roomId) {
            alert('No room specified');
            window.location.href = 'rooms.html';
        }

        // Initialize variables
        const socket = io(API_URL);
        let mySocketId = null;
        let roomData = null;
        let timerInterval = null;

        // Toggle Sidebar for mobile
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        // Load room from localStorage
        function loadRoomData() {
            const rooms = JSON.parse(localStorage.getItem('abysslink_rooms') || '[]');
            roomData = rooms.find(r => r.roomId === roomId);

            if (!roomData) {
                // Room not in localStorage, need to join
                const password = prompt('SECURITY CHECK: Enter Access Key');
                if (!password) {
                    window.location.href = 'rooms.html';
                    return;
                }
                joinRoom(password);
            } else {
                initializeRoom();
            }
        }

        // Join room with password
        async function joinRoom(password) {
            try {
                const response = await fetch(`${API_URL}/api/rooms/join`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ roomId, password })
                });

                if (!response.ok) {
                    const error = await response.json();
                    alert(error.error || 'Access Denied: Invalid Key');
                    window.location.href = 'rooms.html';
                    return;
                }

                const data = await response.json();

                // Save to localStorage
                const rooms = JSON.parse(localStorage.getItem('abysslink_rooms') || '[]');
                roomData = {
                    roomId: data.roomId,
                    topic: data.topic,
                    password: password,
                    expiresAt: data.expiresAt,
                    isCreator: false
                };
                rooms.push(roomData);
                localStorage.setItem('abysslink_rooms', JSON.stringify(rooms));

                initializeRoom();

            } catch (error) {
                alert('Connection Failed: Network Error');
                console.error(error);
                window.location.href = 'rooms.html';
            }
        }

        // Initialize room UI
        function initializeRoom() {
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('chatApp').style.display = 'flex';

            document.getElementById('roomTopic').textContent = roomData.topic || 'UNIDENTIFIED SESSION';
            document.getElementById('roomId').textContent = roomData.roomId;

            if (roomData.isCreator && roomData.creatorKey) {
                document.getElementById('creatorActions').style.display = 'block';
            }

            startTimer();
            connectSocket();
        }

        // Connect to Socket.IO
        function connectSocket() {
            socket.on('connect', () => {
                mySocketId = socket.id;
                console.log('Secure Link Established:', mySocketId);
                socket.emit('join_room', { roomId });
            });

            socket.on('chat_history', (messages) => {
                messages.forEach(msg => addMessage(msg));
            });

            socket.on('new_message', (msg) => {
                addMessage(msg);
            });

            socket.on('participant_joined', (data) => {
                updateParticipantCount(data.count);
                addSystemMessage('New node connected');
            });

            socket.on('participant_left', (data) => {
                updateParticipantCount(data.count);
                addSystemMessage('Node disconnected');
            });

            socket.on('file_uploaded', (file) => {
                addFileToList(file);
                addSystemMessage('Data packet received');
            });

            socket.on('room_vanished', () => {
                alert('SESSION TERMINATED: PURGE INITIATED');
                removeRoomFromStorage();
                window.location.href = 'rooms.html';
            });

            socket.on('error', (error) => {
                console.error('Socket error:', error);
            });
        }

        // Add message to chat
        function addMessage(msg) {
            const messagesDiv = document.getElementById('messages');
            const messageEl = document.createElement('div');
            
            const isOwn = msg.sender === mySocketId;
            messageEl.className = `message ${isOwn ? 'own' : 'other'}`;

            const time = new Date(msg.timestamp).toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            });

            messageEl.innerHTML = `
                <div class="message-content">${escapeHtml(msg.text)}</div>
                <div class="message-meta">${time} // ${isOwn ? 'YOU' : 'NODE-' + msg.sender.substr(0,4)}</div>
            `;

            messagesDiv.appendChild(messageEl);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Add system message
        function addSystemMessage(text) {
            const messagesDiv = document.getElementById('messages');
            const messageEl = document.createElement('div');
            messageEl.className = 'system-message';
            messageEl.textContent = `>> SYSTEM: ${text}`;
            messagesDiv.appendChild(messageEl);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Update participant count
        function updateParticipantCount(count) {
            document.getElementById('participantCount').textContent = count;
            document.getElementById('sidebarParticipants').textContent = count;
        }

        // Send message
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (message) {
                socket.emit('send_message', { roomId, message });
                input.value = '';
            }
        }

        // Handle key press
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Handle file select
        async function handleFileSelect() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) return;

            // Check file size (50MB limit)
            if (file.size > 50 * 1024 * 1024) {
                alert('Error: Data payload exceeds 50MB limit');
                fileInput.value = '';
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                // Show uploading indicator
                const btn = document.querySelector('.btn-icon[title="Upload File"]');
                const originalText = btn.textContent;
                btn.textContent = '...';
                
                const response = await fetch(`${API_URL}/api/rooms/${roomId}/upload`, {
                    method: 'POST',
                    body: formData
                });

                btn.textContent = originalText;

                if (response.ok) {
                    fileInput.value = '';
                } else {
                    alert('Upload failed: Transmission error');
                }
            } catch (error) {
                alert('Upload Error');
                console.error(error);
            }
        }

        // Add file to list
        function addFileToList(file) {
            const filesList = document.getElementById('filesList');
            
            // Remove empty state
            const empty = filesList.querySelector('.empty-files');
            if (empty) {
                empty.remove();
            }

            const fileEl = document.createElement('a');
            fileEl.href = `${API_URL}${file.url}`;
            fileEl.target = '_blank';
            fileEl.className = 'file-item';
            fileEl.innerHTML = `
                <div class="file-name">${escapeHtml(file.name)}</div>
                <div class="file-meta">${formatFileSize(file.size)}</div>
            `;

            filesList.insertBefore(fileEl, filesList.firstChild);
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        // Start timer
        function startTimer() {
            updateTimer();
            timerInterval = setInterval(updateTimer, 1000);
        }

        // Update timer
        function updateTimer() {
            if (!roomData) return;

            const now = Date.now();
            const remaining = roomData.expiresAt - now;

            if (remaining <= 0) {
                clearInterval(timerInterval);
                alert('SESSION EXPIRED');
                removeRoomFromStorage();
                window.location.href = 'rooms.html';
                return;
            }

            const hours = Math.floor(remaining / (1000 * 60 * 60));
            const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((remaining % (1000 * 60)) / 1000);

            document.getElementById('timeRemaining').textContent =
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

            // Warning color when less than 5 minutes
            if (remaining < 5 * 60 * 1000) {
                document.querySelector('.status-badge.timer').style.borderColor = '#ff6b6b';
            }
        }

        // Leave room
        function leaveRoom() {
            if (confirm('Terminate connection?')) {
                clearInterval(timerInterval);
                socket.disconnect();
                window.location.href = 'rooms.html';
            }
        }

        // Confirm vanish
        function confirmVanish() {
            if (!confirm('WARNING: IMMEDIATE DATA PURGE.\n\nThis action is irreversible. Proceed?')) {
                return;
            }

            vanishRoom();
        }

        // Vanish room
        async function vanishRoom() {
            if (!roomData || !roomData.creatorKey) {
                alert('Authorization Failed: Creator Key Required');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/rooms/vanish`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        roomId,
                        creatorKey: roomData.creatorKey
                    })
                });

                if (response.ok) {
                    removeRoomFromStorage();
                    window.location.href = 'rooms.html';
                } else {
                    alert('Purge Failed');
                }
            } catch (error) {
                alert('System Error during purge sequence');
                console.error(error);
            }
        }

        // Remove room from localStorage
        function removeRoomFromStorage() {
            const rooms = JSON.parse(localStorage.getItem('abysslink_rooms') || '[]');
            const filtered = rooms.filter(r => r.roomId !== roomId);
            localStorage.setItem('abysslink_rooms', JSON.stringify(filtered));
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            clearInterval(timerInterval);
            socket.disconnect();
        });

        // Initialize
        loadRoomData();
    </script>
</body>
</html>
