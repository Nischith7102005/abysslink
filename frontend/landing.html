<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room — AbyssLink</title>
    
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;600;800&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #050505;
            --surface: #0a0a0a;
            --text-main: #ffffff;
            --text-dim: #888888;
            --border: #222222;
            --ease-out: cubic-bezier(0.23, 1, 0.32, 1);
            --danger: #ff6b6b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Manrope', sans-serif;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            display: flex;
            flex-direction: column;
        }

        /* Background - Same as landing page */
        .background-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            overflow: hidden;
        }

        #bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('C:/Users/Nischith R/abysslink/1.jpeg') center/cover no-repeat;
            filter: blur(20px) brightness(0.3);
            transform: scale(1.1);
            z-index: -2;
        }

        /* Vignette - Same as landing page */
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 20%, var(--bg) 80%);
            z-index: -1;
            pointer-events: none;
        }

        /* Header */
        .chat-header {
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 1.5rem 4rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            z-index: 100;
        }

        .room-info h2 {
            font-family: 'Space Mono', monospace;
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            font-weight: 200;
            text-transform: uppercase;
            letter-spacing: -0.02em;
            color: var(--text-main);
            margin-bottom: 0.3rem;
        }

        .room-meta {
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .status-pill {
            padding: 0.5rem 1.2rem;
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.02);
        }

        .timer-display {
            color: var(--danger);
            border-color: rgba(255, 107, 107, 0.3);
        }

        .participants-display {
            color: var(--text-main);
        }

        .back-btn {
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-dim);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid var(--border);
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            color: var(--text-main);
            border-color: var(--text-main);
        }

        /* Main Chat Container */
        .chat-container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .messages-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        /* Messages Area */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 2rem 4rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .message {
            max-width: 65%;
            opacity: 0;
            transform: translateY(20px);
        }

        .message.animated {
            opacity: 1;
            transform: translateY(0);
            transition: all 0.4s var(--ease-out);
        }

        .message.own {
            align-self: flex-end;
        }

        .message.other {
            align-self: flex-start;
        }

        .message-bubble {
            padding: 1.2rem 1.5rem;
            position: relative;
        }

        .message.own .message-bubble {
            background: var(--text-main);
            color: var(--bg);
        }

        .message.other .message-bubble {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            color: var(--text-main);
        }

        .message-text {
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 0.5rem;
            word-wrap: break-word;
        }

        .message-time {
            font-family: 'Space Mono', monospace;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            opacity: 0.5;
        }

        .system-message {
            align-self: center;
            background: transparent;
            border: 1px solid var(--border);
            padding: 0.6rem 1.5rem;
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            max-width: 100%;
            opacity: 0;
            transform: scale(0.95);
        }

        .system-message.animated {
            opacity: 1;
            transform: scale(1);
            transition: all 0.3s var(--ease-out);
        }

        /* Input Area */
        .input-area {
            padding: 1.5rem 4rem;
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .input-area input[type="text"] {
            flex: 1;
            padding: 1rem 1.5rem;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.02);
            color: var(--text-main);
            font-family: 'Manrope', sans-serif;
            font-size: 0.95rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-area input[type="text"]:focus {
            border-color: var(--text-main);
            background: rgba(255, 255, 255, 0.05);
        }

        .input-area input[type="text"]::placeholder {
            color: var(--text-dim);
            font-family: 'Space Mono', monospace;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 2rem;
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: all 0.3s var(--ease-out);
            white-space: nowrap;
        }

        .btn-primary {
            background: var(--text-main);
            color: var(--bg);
        }

        .btn-primary:hover {
            transform: translateX(5px);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-dim);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            color: var(--text-main);
            border-color: var(--text-main);
        }

        .btn-danger {
            background: transparent;
            color: var(--danger);
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .btn-danger:hover {
            background: var(--danger);
            color: var(--bg);
            border-color: var(--danger);
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: rgba(5, 5, 5, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-left: 1px solid var(--border);
            padding: 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 2.5rem;
        }

        .sidebar-section h3 {
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--text-dim);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border);
        }

        .info-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            padding: 1.2rem;
        }

        .info-card p {
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }

        .info-card .value {
            font-family: 'Space Mono', monospace;
            font-size: 1.5rem;
            font-weight: 200;
            color: var(--text-main);
        }

        .files-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            max-height: 300px;
            overflow-y: auto;
        }

        .file-item {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            padding: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .file-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--text-main);
            transform: translateX(5px);
        }

        .file-name {
            font-family: 'Space Mono', monospace;
            font-size: 0.8rem;
            color: var(--text-main);
            margin-bottom: 0.3rem;
            word-break: break-all;
        }

        .file-meta {
            font-family: 'Space Mono', monospace;
            font-size: 0.65rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .empty-state {
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-dim);
            text-align: center;
            padding: 2rem 0;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0.5;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-top: auto;
        }

        /* Scrollbar - Same as landing page */
        ::-webkit-scrollbar {
            width: 4px;
            height: 4px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-dim);
        }

        /* Loading Screen */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-text {
            font-family: 'Space Mono', monospace;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--text-dim);
            margin-top: 2rem;
        }

        .loading-bar {
            width: 200px;
            height: 1px;
            background: var(--border);
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
        }

        .loading-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: -50%;
            width: 50%;
            height: 100%;
            background: var(--text-main);
            animation: loading 1s ease-in-out infinite;
        }

        @keyframes loading {
            0% { left: -50%; }
            100% { left: 100%; }
        }

        .glitch-text {
            font-family: 'Space Mono', monospace;
            font-size: 1.5rem;
            font-weight: 200;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        /* Chat App Hidden Initially */
        #chatApp {
            display: none;
            height: 100%;
            flex-direction: column;
        }

        #chatApp.visible {
            display: flex;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .chat-header {
                padding: 1rem 2rem;
            }
            .messages {
                padding: 1.5rem 2rem;
            }
            .input-area {
                padding: 1rem 2rem;
            }
            .sidebar {
                width: 280px;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            .message {
                max-width: 85%;
            }
            .chat-header {
                padding: 1rem;
            }
            .messages {
                padding: 1rem;
            }
            .input-area {
                padding: 1rem;
                flex-wrap: wrap;
            }
            .input-area input[type="text"] {
                flex: 1 1 100%;
                order: 1;
            }
            .btn {
                padding: 0.8rem 1.2rem;
                font-size: 0.7rem;
            }
        }

        @media (max-width: 600px) {
            .header-right {
                width: 100%;
                justify-content: space-between;
            }
            .input-area {
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>

    <!-- Background - Same as landing page -->
    <div class="background-wrapper">
        <div id="bg-image"></div>
    </div>
    <div class="vignette"></div>

    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading">
        <div class="glitch-text" id="loadingTitle">ABYSSLINK</div>
        <div class="loading-text">Establishing secure connection</div>
        <div class="loading-bar"></div>
    </div>

    <!-- Chat Application -->
    <div id="chatApp">
        <!-- Header -->
        <div class="chat-header">
            <div class="room-info">
                <h2 id="roomTopic">Loading...</h2>
                <div class="room-meta">
                    Room: <span id="roomId">—</span>
                </div>
            </div>
            <div class="header-right">
                <div class="status-pill participants-display">
                    <span id="participantCount">0</span> Online
                </div>
                <div class="status-pill timer-display">
                    <span id="timeRemaining">24:00:00</span>
                </div>
                <button class="back-btn" onclick="leaveRoom()">← Exit</button>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-container">
            <div class="messages-panel">
                <div class="messages" id="messages">
                    <!-- Messages will be inserted here -->
                </div>
                
                <div class="input-area">
                    <input type="file" id="fileInput" style="display: none;" onchange="handleFileSelect()">
                    <button class="btn btn-secondary" onclick="document.getElementById('fileInput').click()">
                        Attach
                    </button>
                    <input type="text" id="messageInput" placeholder="Type message..." onkeypress="handleKeyPress(event)">
                    <button class="btn btn-primary" onclick="sendMessage()">Send →</button>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-section">
                    <h3>Session Info</h3>
                    <div class="info-card">
                        <p>Participants</p>
                        <div class="value"><span id="sidebarParticipants">0</span></div>
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3>Time Remaining</h3>
                    <div class="info-card">
                        <p>Auto-Destruct In</p>
                        <div class="value" id="sidebarTimer">24:00:00</div>
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3>Shared Files</h3>
                    <div class="files-list" id="filesList">
                        <div class="empty-state">No files shared</div>
                    </div>
                </div>

                <div class="action-buttons" id="creatorActions" style="display: none;">
                    <button class="btn btn-danger" onclick="confirmVanish()" style="width: 100%;">
                        Vanish Room
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script>
        // Configuration
        const API_URL = 'https://abysslink.onrender.com';

        // Get room ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('room');

        if (!roomId) {
            alert('No room specified');
            window.location.href = 'index.html';
        }

        // Initialize variables
        const socket = io(API_URL);
        let mySocketId = null;
        let roomData = null;
        let timerInterval = null;

        // Glitch effect for loading text
        function pulsingWaveGlitch(element) {
            const text = element.textContent;
            const chars = '█▓▒░/\\|_-<>[]{}';
            element.innerHTML = '';
            
            const spans = text.split('').map(char => {
                const span = document.createElement('span');
                span.textContent = char;
                span.dataset.original = char;
                span.style.display = 'inline-block';
                element.appendChild(span);
                return span;
            });

            let waveIndex = 0;
            const interval = setInterval(() => {
                if (!document.getElementById('loadingScreen').style.display || 
                    document.getElementById('loadingScreen').style.display !== 'none') {
                    spans.forEach((span, i) => {
                        const distance = Math.abs(i - waveIndex);
                        const isInWave = distance < 3;
                        
                        if (isInWave && Math.random() > 0.4) {
                            span.textContent = chars[Math.floor(Math.random() * chars.length)];
                            span.style.opacity = 0.6 + Math.random() * 0.4;
                        } else {
                            span.textContent = span.dataset.original;
                            span.style.opacity = '1';
                        }
                    });
                    waveIndex = (waveIndex + 1) % (spans.length + 4);
                } else {
                    clearInterval(interval);
                }
            }, 100);
        }

        // Initialize glitch effect
        pulsingWaveGlitch(document.getElementById('loadingTitle'));

        // Load room from localStorage
        function loadRoomData() {
            const rooms = JSON.parse(localStorage.getItem('abysslink_rooms') || '[]');
            roomData = rooms.find(r => r.roomId === roomId);

            if (!roomData) {
                const password = prompt('This room requires an access key:');
                if (!password) {
                    window.location.href = 'index.html';
                    return;
                }
                joinRoom(password);
            } else {
                setTimeout(() => initializeRoom(), 1500);
            }
        }

        // Join room with password
        async function joinRoom(password) {
            try {
                const response = await fetch(`${API_URL}/api/rooms/join`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ roomId, password })
                });

                if (!response.ok) {
                    const error = await response.json();
                    alert(error.error || 'Invalid access key');
                    window.location.href = 'index.html';
                    return;
                }

                const data = await response.json();

                const rooms = JSON.parse(localStorage.getItem('abysslink_rooms') || '[]');
                roomData = {
                    roomId: data.roomId,
                    topic: data.topic,
                    password: password,
                    expiresAt: data.expiresAt,
                    isCreator: false
                };
                rooms.push(roomData);
                localStorage.setItem('abysslink_rooms', JSON.stringify(rooms));

                setTimeout(() => initializeRoom(), 1000);

            } catch (error) {
                alert('Error joining room');
                console.error(error);
                window.location.href = 'index.html';
            }
        }

        // Initialize room UI
        function initializeRoom() {
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('chatApp').classList.add('visible');

            document.getElementById('roomTopic').textContent = roomData.topic || 'Untitled Session';
            document.getElementById('roomId').textContent = roomData.roomId.substring(0, 12) + '...';

            if (roomData.isCreator && roomData.creatorKey) {
                document.getElementById('creatorActions').style.display = 'flex';
            }

            startTimer();
            connectSocket();

            // Animate header entrance
            gsap.fromTo('.chat-header', 
                { y: -50, opacity: 0 },
                { y: 0, opacity: 1, duration: 0.6, ease: 'power2.out' }
            );

            gsap.fromTo('.messages-panel', 
                { opacity: 0 },
                { opacity: 1, duration: 0.8, delay: 0.2, ease: 'power2.out' }
            );

            gsap.fromTo('.sidebar', 
                { x: 50, opacity: 0 },
                { x: 0, opacity: 1, duration: 0.6, delay: 0.3, ease: 'power2.out' }
            );
        }

        // Connect to Socket.IO
        function connectSocket() {
            socket.on('connect', () => {
                mySocketId = socket.id;
                console.log('Connected:', mySocketId);
                socket.emit('join_room', { roomId });
            });

            socket.on('chat_history', (messages) => {
                messages.forEach((msg, index) => {
                    setTimeout(() => addMessage(msg), index * 50);
                });
            });

            socket.on('new_message', (msg) => {
                addMessage(msg);
            });

            socket.on('participant_joined', (data) => {
                updateParticipantCount(data.count);
                addSystemMessage('A new participant has joined');
            });

            socket.on('participant_left', (data) => {
                updateParticipantCount(data.count);
                addSystemMessage('A participant has left');
            });

            socket.on('file_uploaded', (file) => {
                addFileToList(file);
                addSystemMessage('A file was shared');
            });

            socket.on('room_vanished', () => {
                alert('This session has been destroyed by the creator');
                removeRoomFromStorage();
                window.location.href = 'index.html';
            });

            socket.on('error', (error) => {
                console.error('Socket error:', error);
            });
        }

        // Add message to chat
        function addMessage(msg) {
            const messagesDiv = document.getElementById('messages');
            const messageEl = document.createElement('div');
            
            const isOwn = msg.sender === mySocketId;
            messageEl.className = `message ${isOwn ? 'own' : 'other'}`;

            const time = new Date(msg.timestamp).toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });

            messageEl.innerHTML = `
                <div class="message-bubble">
                    <div class="message-text">${escapeHtml(msg.text)}</div>
                    <div class="message-time">${time}</div>
                </div>
            `;

            messagesDiv.appendChild(messageEl);
            
            // Animate message
            requestAnimationFrame(() => {
                messageEl.classList.add('animated');
            });

            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Add system message
        function addSystemMessage(text) {
            const messagesDiv = document.getElementById('messages');
            const messageEl = document.createElement('div');
            messageEl.className = 'system-message';
            messageEl.textContent = text;
            messagesDiv.appendChild(messageEl);
            
            requestAnimationFrame(() => {
                messageEl.classList.add('animated');
            });

            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Update participant count
        function updateParticipantCount(count) {
            document.getElementById('participantCount').textContent = count;
            document.getElementById('sidebarParticipants').textContent = count;
        }

        // Send message
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (message) {
                socket.emit('send_message', { roomId, message });
                input.value = '';
            }
        }

        // Handle key press
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Handle file select
        async function handleFileSelect() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) return;

            if (file.size > 50 * 1024 * 1024) {
                alert('File size must be less than 50MB');
                fileInput.value = '';
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(`${API_URL}/api/rooms/${roomId}/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    fileInput.value = '';
                } else {
                    alert('File upload failed');
                }
            } catch (error) {
                alert('Error uploading file');
                console.error(error);
            }
        }

        // Add file to list
        function addFileToList(file) {
            const filesList = document.getElementById('filesList');
            
            const empty = filesList.querySelector('.empty-state');
            if (empty) {
                empty.remove();
            }

            const fileEl = document.createElement('a');
            fileEl.href = `${API_URL}${file.url}`;
            fileEl.target = '_blank';
            fileEl.className = 'file-item';
            fileEl.innerHTML = `
                <div class="file-name">${escapeHtml(file.name)}</div>
                <div class="file-meta">${formatFileSize(file.size)}</div>
            `;

            filesList.insertBefore(fileEl, filesList.firstChild);
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        // Start timer
        function startTimer() {
            updateTimer();
            timerInterval = setInterval(updateTimer, 1000);
        }

        // Update timer
        function updateTimer() {
            if (!roomData) return;

            const now = Date.now();
            const remaining = roomData.expiresAt - now;

            if (remaining <= 0) {
                clearInterval(timerInterval);
                alert('Session has expired');
                removeRoomFromStorage();
                window.location.href = 'index.html';
                return;
            }

            const hours = Math.floor(remaining / (1000 * 60 * 60));
            const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((remaining % (1000 * 60)) / 1000);

            const timeString = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            
            document.getElementById('timeRemaining').textContent = timeString;
            document.getElementById('sidebarTimer').textContent = timeString;

            // Warning when less than 5 minutes
            if (remaining < 5 * 60 * 1000) {
                document.querySelector('.timer-display').style.background = 'rgba(255, 0, 0, 0.1)';
                document.querySelector('.timer-display').style.borderColor = 'rgba(255, 0, 0, 0.3)';
            }
        }

        // Leave room
        function leaveRoom() {
            if (confirm('Leave this session?')) {
                clearInterval(timerInterval);
                socket.disconnect();
                window.location.href = 'index.html';
            }
        }

        // Confirm vanish
        function confirmVanish() {
            if (!confirm('⚠️ This will permanently destroy this session and all its contents for everyone.\n\nAre you absolutely sure?')) {
                return;
            }
            vanishRoom();
        }

        // Vanish room
        async function vanishRoom() {
            if (!roomData || !roomData.creatorKey) {
                alert('Only the creator can vanish this session');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/rooms/vanish`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        roomId,
                        creatorKey: roomData.creatorKey
                    })
                });

                if (response.ok) {
                    removeRoomFromStorage();
                    window.location.href = 'index.html';
                } else {
                    alert('Failed to vanish session');
                }
            } catch (error) {
                alert('Error vanishing session');
                console.error(error);
            }
        }

        // Remove room from localStorage
        function removeRoomFromStorage() {
            const rooms = JSON.parse(localStorage.getItem('abysslink_rooms') || '[]');
            const filtered = rooms.filter(r => r.roomId !== roomId);
            localStorage.setItem('abysslink_rooms', JSON.stringify(filtered));
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            clearInterval(timerInterval);
            socket.disconnect();
        });

        // Initialize
        loadRoomData();
    </script>
</body>
</html>
