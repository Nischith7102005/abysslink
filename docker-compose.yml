version: '3.8'
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: abysslink-backend
    restart: unless-stopped
    ports:
      - "10000:10000"
    environment:
      - NODE_ENV=production
      - PORT=10000
      - FRONTEND_URL=https://abysslink.vercel.app
    volumes:
      - abysslink_uploads:/app/uploads:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:10000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - abyssnet
    user: "1001:1001"
    read_only: true
    tmpfs:
      - /tmp:rw,noexec,nosuid,nodev,size=100m
      - /app/uploads:rw,noexec,nosuid,nodev,size=200m
    security_opt:
      - no-new-privileges:true
      - apparmor=abysslink-profile
      - seccomp=seccomp.json
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          cpus: '0.75'
          memory: 384M
        reservations:
          cpus: '0.2'
          memory: 96M
    sysctls:
      - net.ipv4.tcp_syncookies=1
      - kernel.dmesg_restrict=1
      - kernel.perf_event_paranoid=3
      - fs.protected_regular=2

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: abysslink-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - abyssnet
    user: "101:101"
    read_only: true
    tmpfs:
      - /var/cache/nginx:rw,noexec,nosuid,nodev,size=30m
      - /var/run:rw,noexec,nosuid,nodev,size=5m
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

volumes:
  abysslink_uploads:
    driver: local

networks:
  abyssnet:
    driver: bridge
    internal: true
    driver_opts:
      com.docker.network.bridge.enable_ip_masquerade: "false"
